<html>
<head>
    <title>Login</title>
</head>
<body bgcolor="pink" text ="red">
<h2><center>Form</center></h2>
<form>
<table cellspacing ="10" cellpadding ="10">
<tr>
<td>User Name</td>
<td><input type="text" name="username" id="username"/></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="password" id="password"/></td>
</tr>
<tr>
    <td>Confirm Password</td>
    <td><input type="password" name="confirmpassword" id="confirmpassword"/></td>
</tr>
<tr>
    <td>First Name</td>
    <td><input type="text" name="firstname" id="firstname"/></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" name="gender" id="male" value=Male/>Male
            <input type="radio" name="gender" id="female" value="Female"/>Female
            <input type="radio" name="gender" id="others" value="Others"/>Others
        </td>
        </tr>  
<tr>
    <td align ="center"><input type="submit" value="Register"></td>
    <td align ="center"><input type="reset" name="clear"></td>
</tr>
<tr>
    <td>Alert By :</td>
    <td>
        <input type="checkbox" name="alertBy" id="alertBy" value="mobile"/>Mobile
        <input type="checkbox" name="alertBy" id="alertBy" value="email"/>email
        <input type="checkbox" name="alertBy" id="alertBy" value="letters"/>Letters
    </td> 
</tr>

</table>
</form>
</body>
</html>
