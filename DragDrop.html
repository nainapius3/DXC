<html> <head> <style>
    #div1 { width:350px;height:70px;padding:10px;border:1px solid pink;}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev)
{
    ev.dataTransfer.setData("text",ev.target.id);
}

function drop(ev) {
    var data=ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));

}


</script></head>
<body>
    <p> Drag image into recatangle</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="flag.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
    <img id="drag2" src="mon1.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">
</body>
</html>
