<html>
    <head>

        <script type="text/javascript">
        function check()
        {
       
            var num1=document.getElementById("number1").value;
            var num2=document.getElementById("number2").value;
          if(num1.length == 0)
          {
              var span1=document.getElementById("s1")
              span1.innerHTML="<font color=red>Please enter number 1</font>"

          }
else  if(num2.length == 0)
          {
              var span2=document.getElementById("s2")
              span2.innerHTML="<font color=red>Please enter number 2</font>"

          }
   else{
       n=parseInt(num1)+parseInt(num2)
        var div1=document.getElementById("d1")
        div1.innerText=n;
   }
           

        }
    
 </script>


        
        
        
        
        
    </head>
    <body>
        <form>
   Number 1:<input type="text" name="Number1" id="number1">
   <span id="s1"></span>
   <br/>
   Number 2:<input type="text" name="Number2" id="number2">
   <span id="s2"></span>
   <br/>
    
    <input type="button" value="ADD" onclick="check()">
    <div id="d1"></div>
    </form>
</body>

</html>
